<div class="container" style="max-width: 400px;margin-top: 50px;">
<div class="card border-primary">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body" style="border-radius: 20px;">
        <form method="POST">
            <div class="form-group">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required>
            </div>
            <div class="form-group">
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar Sesión">
            </div>
        </form>
    </div>
</div>
</div>
